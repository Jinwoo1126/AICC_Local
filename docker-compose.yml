version: '3.8'

services:
  voice-assistant:
    build: .
    container_name: realtime-voice-assistant
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./.env:/app/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - voice-net

networks:
  voice-net:
    driver: bridge
